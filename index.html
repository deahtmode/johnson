<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        
    <div class="wrapper">
          
        <div class="logo"></div>

            <div class="content">

                <div class="content_header">
                    
                    <h2>Добро пожаловать!<br>
                    Здесь вы можете пройти тест, чтобы получить<br>
                    программу профессионального обучения</h2>

                </div>

                <div class="content_text">
                    
                    <p>Заполните, пожалуйста, эти поля для начала прохождения теста.</p>

                </div>

                <div class="content_bottom">
                    
                    <div class="content_form">

                        <form>
                                    
                                <input class="content_form-input" type="text" placeholder="ФИО"><br>
                                <input class="content_form-input" type="text" name="state" id="state" list="state_list" placeholder="Ваша специальность"><br>
                                        <datalist id="state_list">
                                            <option value="ДТ">Дотер</option>
                                            <option value="Гр">Грузчик</option>
                                            <option value="Дх">Домохозяин</option>
                                            <option value="Вр">Верстальщик</option>
                                        </datalist>

                                <input class="content_form-input" type="text" placeholder="Где вы получали образование по оптомитрии"><br>
                                <input class="content_form-input" type="text" placeholder="Опыт работы в коррекции зрения (в годах)"><br>
                                <input class="content_form-input" type="text" placeholder="Опыт работы с мягкими линзами (в годах)"><br>
                                <input class="content_form-input" type="text" placeholder="Опыт работы с торическими линзами (в годах)"><br>
                                <button type="submit" class="content_form-btn btn arrow-right"><span>Начать тест</span></button>
                                    
                        </form>
                        
                    </div>
                </div>

            </div>

    </div>

    </body>
</html>
